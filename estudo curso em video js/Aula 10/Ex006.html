<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 26pt Arial;
            background: rgb(104, 41, 41);
            color: white;
            width: 300px;
            height: 250px;
            line-height: 250px;
            text-align: center;
        }
        body{
            background-color: rgb(250, 219, 180);
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
       var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

       function clicar(){
            a.innerText = 'Clicou  !'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'yellow'
        }
         function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
